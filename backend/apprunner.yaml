version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the application..."
      - echo "Build completed"
run:
  runtime-version: 3.11
  command: uvicorn api:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/app"
